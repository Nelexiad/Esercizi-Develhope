<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6c4e5d12bf.js" crossorigin="anonymous"></script>

<body>
    <div class="container">

        <div class="card">
            <div class="header">
                <div class="logo">
                    <img id="from-software-logo" src="from-software-black.png" alt="from softwere">

                </div>
                <div class="utente">
                    <p class="name"> From Software </p>


                    <p class="data">27/05/2011</p>
                </div>

                <div class="menu">
                    <i id="puntini" class="fa-solid fa-ellipsis"></i>
                </div>

            </div>
            <div class="card-img">
                <img id="demon-souls" src="EG7RyI1W4AEWw1w.jpg" alt="Demon's Souls">
            </div>
            <div class="interazioni">
                <i id="like" class="fa-regular fa-heart"></i>
                <i id="commenta" class="fa-regular fa-comment"></i>
            </div>
            <div class="contenuto">
                <p class="descrizione"><b>Demon Souls:</b> Il padre dei souls like,
                    esclusiva PlayStation3.
                    Pubblicato nel Febbraio
                    del 2009 ha recentemente avuto un remake per PlayStation5
                </p>

            </div>
        </div>
